{% extends 'core/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register</h1>
    <form class="register-form" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
